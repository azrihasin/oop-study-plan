<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- STYLES CSS -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- BOX ICONS CSS-->
        <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
        <title>Study Plan</title>
        
        <!-- MATERIAL DESIGN LITE CSS -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <!-- MATERIAL UI CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href=" https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        

    </head>
    <body id="body">
        <div id="overlay"></div>
        <div class="l-navbar" id="navbar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <img src="assets/icons/logo.svg" alt="" class="nav__logo-icon">
                        <span class="nav__logo-text">Bedimcode</span>
                    </a>
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="bx bx-chevron-right"></i>
                    </div>
                    <ul class="nav__list">
                        <a href="#" class="nav__link active" onclick="openChooseModal()">
                            <i class="bx bx-grid-alt nav__icon"></i>
                            <span class="nav__text">
                                Available
                                <br>
                                Study Plan
                            </span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class="bx bx-user nav__icon"></i>
                            <span class="nav__text">Import Csv</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class="bx bx-bell nav__icon"></i>
                            <span class="nav__text">Export Csv</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class="bx bx-heart nav__icon"></i>
                            <span class="nav__text">Hello</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class="bx bx-bookmark nav__icon"></i>
                            <span class="nav__text">Saved</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class="bx bx-message-rounded nav__icon"></i>
                            <span class="nav__text">Chat</span>
                        </a>
                    </ul>
                </div>
                <a href="#" class="nav__link">
                    <i class="bx bx-log-out-circle nav__icon"></i>
                    <span class="nav__text">Close</span>
                </a>
            </nav>
        </div>
        <div class="headerArea">
            <h1>Study Plan</h1>
            <h6 id="calculateprogress">20/126</h6>
            <div class="progress-bar">
                <div id="progressbarid" class="progress-bar-grey" style="height:24px;width:0%"></div>
              </div>
            <button id="check">Check Subject</button>
            <input type="file" id="fileUpload" value="">
            <button onclick="download_csv()">Download Csv</button>
        </div>


        <!-- Modal for multiple add -->
        <div
            id="mulModal" class="mulmodal">
            <!-- Modal content -->
            <div class="mulmodal-content">
                <span class="mulclose">&times;</span>
                <h6>Add Multiple Subject</h6>
                <br>
                <button onclick="muladdsubjectarea()">Add</button>
                <button onclick="muldeletesubjectarea()">Delete</button>
                <br>
                <div id="mularea">
                    <div>
                        <input class="mul" type="text" name="" id="mulcoursecode" placeholder="Course code">
                        <input class="mul" type="text" name="" id="mulcourse" placeholder="Course ">
                        <input class="mul" type="text" name="" id="mulcredithour" placeholder="Credit Hour">
                    </div>
                </div>
                <br>
                <button onclick="muldone()">Done</button>
                <button onclick="mulcancel()">Cancel</button>
            </div>
        </div>


         <!-- Modal for multiple add -->
         <div id="chooseModal" class="chooseModal">
         <!-- Modal content -->
         <div class="chooseModal-content">
             <span class="choosemodalclose">&times;</span>
             <h6>Add Multiple Subject</h6>
             <br>
            <button id="uia_it">Information technology(UIA)</button>
             <br>
             <button id="uia_sc">Computer science(UIA)</button>
         </div>
     </div>


        <div class="main" id="main">
            <div class="cards" id="cards">                
                <div class="addtable" id="addtablearea" onclick="addSem()">
                    <button id="addtable" class="addtablebutton">
                        <span>Add Sem</span>
                    </button>
                </div>
            </div>
        </div>



        <div class="fab">
            <form class="cntt-wrapper">
                <div id="fab-hdr">
                    <h3>Add Subject</h3>
                </div>
                <div class="cntt">
                    <label class="mdc-text-field mdc-text-field--outlined" id="coursecode">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">Course code</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input id="coursecodeinput" type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                    </label>
                    <div class="mdc-text-field-helper-line">
                        <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">Course code</div>
                    </div>
                    <label class="mdc-text-field mdc-text-field--outlined" id="coursename">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">Course Name</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input id="coursenameinput" type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                    </label>
                    <div class="mdc-text-field-helper-line">
                        <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">Course name</div>
                    </div>
                    <div class="option-group">
                        <select id="semoption" name="cars">
                            <option>Choose sem</option>
                        </select>
                    </div>
                    <br>
                    <label class="mdc-text-field mdc-text-field--outlined" id="credithour">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">Credit Hour</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input id="credithourinput" type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                    </label>
                    <div class="mdc-text-field-helper-line">
                        <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">Credit Hour</div>
                    </div>
                </form>
                <div style="float:right;">
                    <button id="donefabbutton" class="done mdc-button mdc-button--raised" onclick="getValue()">
                        <span class="mdc-button__label">Done</span>
                    </button>
                    <button class="cancel mdc-button">
                        <span class="mdc-button__ripple"></span>
                        <span class="mdc-button__label">Cancel</span>
                    </button>
                </div>
            </div>
            <script src="assets/js/script.js"></script>
            <script src="assets/js/studyplan.js"></script>
            <script>

                function intializeSideBar() {

                    var toggleId = 'nav-toggle';
                    var navbarId = 'navbar';
                    var bodyId = 'body';

                    const toggle = document.getElementById(toggleId),
                        navbar = document.getElementById(navbarId),
                        bodypadding = document.getElementById(bodyId)

                    navbar.classList.toggle('show')
                    // ROTATE TOGGLE
                    toggle.classList.toggle('rotate')
                    // PADDING BODY
                    bodypadding.classList.toggle('expander')
                }

                intializeSideBar();


                [].forEach.call(document.querySelectorAll('.mdc-text-field'), function (el) {
                    mdc.textField.MDCTextField.attachTo(el);
                });

                const select = new mdc.select.MDCSelect(document.querySelector('.mdc-select'));
                select.listen('change', () => {
                  alert(`Selected option at index ${select.selectedIndex} with value "${select.value}"`);
                });   
                 
              });*/
            </script>
        </body>
        <!-- MAIN JS -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
