<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- STYLES CSS -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- BOX ICONS CSS-->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <title>Study Plan</title>

        <!-- MATERIAL UI CSS -->
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link  href=" https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js">    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <!-- MATERIAL DESIGN LITE CSS -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    </head>
    <body id="body">

        <div id="overlay"></div>

        <div class="l-navbar" id="navbar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <img src="assets/icons/logo.svg" alt="" class="nav__logo-icon">
                        <span class="nav__logo-text">Bedimcode</span>
                    </a>
    
                    <div class="nav__toggle" id="nav-toggle">
                        <i class='bx bx-chevron-right'></i>
                    </div>
    
                    <ul class="nav__list">
                        <a href="#" class="nav__link active">
                            <i class='bx bx-grid-alt nav__icon'></i>
                            <span class="nav__text">Home</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-user nav__icon' ></i>
                            <span class="nav__text">User</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-bell nav__icon' ></i>
                            <span class="nav__text">Notification</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-heart nav__icon'></i>
                            <span class="nav__text">Favorites</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-bookmark nav__icon'></i>
                            <span class="nav__text">Saved</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-message-rounded nav__icon' ></i>
                            <span class="nav__text">Chat</span>
                        </a>                 
                    </ul>
                </div>
                <a href="#" class="nav__link">           
                    <i class='bx bx-log-out-circle nav__icon'></i>
                    <span class="nav__text">Close</span>
                </a>
            </nav>
        </div>

        <h1>Study Plan</h1>
        <button id="check">Check Subject</button>

        <div class="cards" id="cards">
            <div class="card">
              
              <textarea   id="tabletextname" name="" id="" readonly >Semester 1 Year 1</textarea>
               
      <button id="editname"class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onclick="edittablename(this.id)">
          <i class="material-icons">edit</i>
      </button>

                <table>
                    <tr>
                        <th>Taken</th>
                        <th>Course Code</th>
                        <th>Course</th>
                        <th>C.Hour</th>  
                        <th></th>                 
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id=""></td>
                        <td>CSC 53100</td>
                        <td>Computer Science</td>
                        <td>3</td>
                        <td><button id="a" class="mdl-button mdl-js-button mdl-button--icon">
                          <p class="material-icons">more_vert</p>
                        </button>
                        <ul class="mdl-menu mdl-js-menu" for="a">
                          <li class="mdl-menu__item">Edit</li>                          
                          <li class="mdl-menu__item">Delete</li>
                        </ul></td>
                    </tr>
                </table>
                
                <button class="addsubject mdc-button mdc-button--raised"  onclick="addsubject()" >
                  <span class="mdc-button__label">Add Subject</span>
                </button>
                
            </div>

           

            <div class="addtable" >

              <button id="addtable" class="addtablebutton"><span>Add Sem </span></button>
                  
            </div>
            
        </div>
                                                   
               
        <div class="fab">
          
            <form class='cntt-wrapper'>
              <div id="fab-hdr">
                <h3>Add Subject</h3>
              </div>
          
              <div class="cntt">
                  
                <label class="mdc-text-field mdc-text-field--outlined"  id="coursename">
                    <span class="mdc-notched-outline">
                      <span class="mdc-notched-outline__leading"></span>
                      <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="my-label-id">Course Name</span>
                      </span>
                      <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input id="coursenameinput" type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                  </label>
                  
                  <div class="mdc-text-field-helper-line">
                    <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">Course name</div>
                  </div>


                  <div style="display: inline-block;">


                  </div>
                  

                  <label class="mdc-text-field mdc-text-field--outlined" id="coursecode">
                    <span class="mdc-notched-outline">
                      <span class="mdc-notched-outline__leading"></span>
                      <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="my-label-id">Course code </span>
                      </span>
                      <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input id="coursecodeinput" type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                  </label>

                  <div class="mdc-text-field-helper-line">
                    <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">Course code </div>
                  </div>  
                  
            
                  <div class="sem-selector mdc-select mdc-select--outlined"  id="semnumber">
                    <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
                      <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                          <span id="outlined-select-label" class="mdc-floating-label">Table</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                      </span>
                      <span class="mdc-select__selected-text-container">
                        <span id="demo-selected-text" class="mdc-select__selected-text"></span>
                      </span>
                      <span class="mdc-select__dropdown-icon">
                        <svg
                            class="mdc-select__dropdown-icon-graphic"
                            viewBox="7 10 10 5" focusable="false">
                          <polygon
                              class="mdc-select__dropdown-icon-inactive"
                              stroke="none"
                              fill-rule="evenodd"
                              points="7 10 12 15 17 10">
                          </polygon>
                          <polygon
                              class="mdc-select__dropdown-icon-active"
                              stroke="none"
                              fill-rule="evenodd"
                              points="7 15 12 10 17 15">
                          </polygon>
                        </svg>
                      </span>
                    
                    </div>
                    <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
                      <ul class="mdc-list" role="listbox" aria-label="Food picker listbox">
                        <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" data-value="" role="option">
                          <span class="mdc-list-item__ripple"></span>
                        </li>
                        <li class="mdc-list-item" aria-selected="false" data-value="grains" role="option">
                          <span class="mdc-list-item__ripple"></span>
                          <span class="mdc-list-item__text">
                            Table 1
                          </span>
                        </li>
                        <li class="mdc-list-item mdc-list-item--disabled" aria-selected="false" data-value="vegetables" aria-disabled="true" role="option">
                          <span class="mdc-list-item__ripple"></span>
                          <span class="mdc-list-item__text">
                            Table 2
                          </span>
                        </li>
                        <li class="mdc-list-item" aria-selected="false" data-value="fruit" role="option">
                          <span class="mdc-list-item__ripple"></span>
                          <span class="mdc-list-item__text">
                            Table 3
                          </span>
                        </li>
                      </ul>
                    </div>
                    </div>    
                    
                  <br>
                            
                    <label class="mdc-text-field mdc-text-field--outlined" id="credithour">
                    <span class="mdc-notched-outline">
                      <span class="mdc-notched-outline__leading"></span>
                      <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="my-label-id">Credit Hour</span>
                      </span>
                      <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input id="credithourinput" type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                  </label>

                  <div class="mdc-text-field-helper-line">
                    <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">Credit Hour</div>
                  </div>
          
            </form>

            <div style="float:right;">
              <button id="donefabbutton" class="done mdc-button mdc-button--raised" onclick="getValue()">
                <span class="mdc-button__label">Done</span>
              </button>

              <button class="cancel mdc-button">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">Cancel</span>
             </button>
            </div>
            
        </div>

       

            <script>
                [].forEach.call(document.querySelectorAll('.mdc-text-field'), function(el) {
                    mdc.textField.MDCTextField.attachTo(el);
                  });

                  mdc.select.MDCSelect.attachTo(document.querySelector('.mdc-select'));
                  const select = new mdc.select.MDCSelect(document.querySelector('.mdc-select'));
                  select.listen('change', () => {
                    alert(`Selected option at index ${select.selectedIndex} with value "${select.value}"`);
                  });


                  

              </script>
              
            <script src="assets/js/script.js"></script>
            <script src="assets/js/studyplan.js"></script>

    </body>
    <!-- MAIN JS -->
    <script src="assets/js/main.js"></script>
</html>
